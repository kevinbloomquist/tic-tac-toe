<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type = "text/css" href = "style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src = "script.js"></script>
</head>
<body>
<h1>TIC-TAC-TOE</h1>
<button class = "resetButton">RESET</button>
	<div class = "grid" id = "grid">
		<div class = "col1 row1 box" id = "box1"></div>
		<div class = "col2 row1 box" id = "box2"></div>
		<div class = "col3 row1 box" id = "box3"></div>
		<div class = "col1 row2 box" id = "box4"></div>
		<div class = "col2 row2 box" id = "box5"></div>
		<div class = "col3 row2 box" id = "box6"></div>
		<div class = "col1 row3 box" id = "box7"></div>
		<div class = "col2 row3 box" id = "box8"></div>
		<div class = "col3 row3 box" id = "box9"></div>
	</div>
</body>
</html>
